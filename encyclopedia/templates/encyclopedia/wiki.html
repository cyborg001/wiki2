{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ procedimiento.title }}
{% endblock %}

{% block body %}
   <div><pre>{{ pre_text|safe }}</pre></div> 
    
        <div class="edit_entry">
            <br><br><br><hr>
    {% if user.is_authenticated %}
            <a style="margin-right: 4em;" href="{% url 'ency:edit' procedimiento.pk %}">Editar</a>
            <a href="{% url 'ency:delete' procedimiento.pk %}">Eliminar</a>

        </div>
    {% endif %}
{% endblock %}
